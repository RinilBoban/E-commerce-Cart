<!-- Empty Cart -->
<div class="container border border-primary m-5 p-5"  *ngIf="cartitems.length==0">
    <div class="row text-center">
        <div class="col">
            <img src="https://zoe.menu/assets/images/empty_cart.gif" alt="">
            <h3 class="mt-3">Your cart is empty</h3>
            <button routerLink="/" class="btn btn-primary mt-2">Shop Now</button>
        </div>
    </div>
</div>
<!-- Empty Cart End -->

<!-- Cart with content -->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i = index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" alt=""></td>
                        <td>{{product.description}}</td>
                        <td>${{product.price}}</td>
                        <td><i (click)="removeItem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right;" class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty Cart</button>&nbsp;
                <button class="btn btn-warning">View more</button>&nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check out</button>&nbsp;
                <b>Grand Total : ${{grand}}</b>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Check Out Page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h2><b>Deliver Address</b></h2>
            <form action="" class="form-control p-3 me-3 mb-3 border border-dark">
                <input class="form-control" type="text" placeholder="Name"><br>
                <input class="form-control" type="text" placeholder="Address/House/No"><br>
                <input class="form-control" type="text" placeholder="District"><br>
                <input class="form-control" type="text" placeholder="Pincode"><br>
                <input class="form-control" type="text" placeholder="State"><br>
                <input class="form-control" type="text" placeholder="Contact Number"><br>
            </form>
            <div [ngSwitch]="grand">
                <h4>Discounts</h4>
                <img *ngSwitchCase="5" (click)="discount5per($event.target)" src="https://uc.orez.io/f/e89ca22e35744d8a96de66bd0062eef3" width="100px" alt="">
                <img *ngSwitchCase="10" (click)="discount10per()" src="https://www.shutterstock.com/image-vector/special-discount-10-off-grunge-260nw-173111078.jpg" width="100px" alt="">
                <img *ngSwitchCase="30" (click)="discount30per()" src="https://c8.alamy.com/comp/2CY8X98/30-discount-sales-vector-badges-for-labels-stickers-banners-tags-web-stickers-new-offer-discount-origami-sign-banner-2CY8X98.jpg" width="100px" alt="">
                <img *ngSwitchCase="50" (click)="discount50per()" src="https://w7.pngwing.com/pngs/372/875/png-transparent-discounts-and-allowances-retail-sales-coupon-50-percent-text-trademark-service.png" width="100px" alt="">
                <img *ngSwitchDefault="5" (click)="discount5per($event.target)" src="https://www.zaproo.com/uploads/en/cbe5a5ae67624bca8bf0392d8b1b167e.png" width="100px" alt="">
            </div>
            <div>
                <h5>Your Grand Total:{{updateTotal}}</h5>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="proceed()" >Proceed</button>
        </div>
      </div>
    </div>
  </div>
